<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | Interactive rating component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <main>
    <div class="calificaciones">
      <div class="calificaciones__info">
        <div class="calificaciones__icon  .calificaciones__icon--two">
          <span><img src="./images/estrella.png" alt="" class="calificaciones__img"></span>
        </div>
        <div class="calificaciones__texto">
          <h3 class="calificaciones__name"> How did we do?</h3>
          <p class="calificaciones__parrafo">Please let us know how we did with your support request. All feedback is
            appreciated
            to help us improve our offering!</p>
        </div>
        <div class="calificaciones__botones">
          <button class="calificaciones__btn">1</button>
          <button class="calificaciones__btn">2</button>
          <button class="calificaciones__btn">3</button>
          <button class="calificaciones__btn">4</button>
          <button class="calificaciones__btn">5</button>
        </div>
        <div class="calificaciones__submit">
          <input type="submit" value="Submit" class="calificaciones__sub">
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="thanyou.html">Open two Frontend Mentor</a>.
      Coded by <a href="#">Lincoln Eulogio Huanca</a>.
    </div>
  </main>
</body>

</html>
