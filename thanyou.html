<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | Interactive rating component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <main>
    <div class="calificaciones">
      <div class="calificaciones__info">
        <div class="calificaciones__icon">
          <span><img src="./images/illustration-thank-you.svg" alt="" class="calificaciones__image"></span>
        </div>
        <div class="calificaciones__input">
            <p class="calificaciones__parrafo calificaciones__parrafo--two">You Selected 4 out of 5</p>
        </div>
        <div class="calificaciones__texto">
          <h3 class="calificaciones__name calificaciones__name--two">Thank You!</h3>
          <p class="calificaciones__parrafo calificaciones__parrafo--text">We appreciate you taking the time to give a rating. If you ever need more support, dont't hesitate to get in touch. </p>
        </div>
      </div>
    </div>

    <div class="attribution">
        Challenge by <a href="index.html">Open one Frontend Mentor</a>.
        Coded by <a href="#">Lincoln Eulogio Huanca</a>.
      </div>
  </main>
</body>

</html>
